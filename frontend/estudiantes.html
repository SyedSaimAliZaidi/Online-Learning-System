<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Login | Signup
  </title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="assets/css/nucleo-icons.css" rel="stylesheet" />

  <link href="assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />

  <link href="assets/demo/demo.css" rel="stylesheet" />
  <style>
    .loader {
      border: 4px solid #9595ec;
      border-radius: 50%;
      border-top: 4px solid #32325d;
      width: 25px;
      height: 25px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }
    
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>

</head>

<body class="">
  <div class="wrapper">
    
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
            <div class="container-fluid">       
                <ul class="navbar-nav ml-auto">
                    <li class="search-bar input-group">
                        <a href="./estudiantes.html" class="btn btn-link" style="color: white;">Estudiantes</a>
                    </li>
                    <li class="search-bar input-group">
                        <a href="./profesores.html" class="btn btn-link"  style="color: white;">Profesores</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-8 card ml-auto mr-auto" style="margin-top: 10vh;">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-center">
                        <div class="card-header">
                            <h3 class="card-title">Estudiant Signup</h3>
                        </div>
                        <div class="card-body ml-auto mr-auto">
                            <form id="signup">
                              <div class="form-group">
                                <input required type="text" id="fname" class="form-control"  style="color: #32325d;" placeholder="Enter First Name">
                              </div>                         
                              <div class="form-group">
                                <input required type="text"   style="color: #32325d;"  id="lname" class="form-control" placeholder="Enter Last Name">
                              </div>
                              <div class="form-group">
                                <input required type="email"  id="email"   style="color: #32325d;" class="form-control" placeholder="Enter Email">
                              </div>
                              <div class="form-group">
                                <input required type="text"  id="phone"   style="color: #32325d;" class="form-control" placeholder="Enter Email">
                              </div>
                              <div class="form-group">
                                <input required type="password"   style="color: #32325d;"  id="password" class="form-control" placeholder="Enter Password">
                              </div>                           
                              <div class="form-group">
                                <input required type="password" id="re-pass"   style="color: #32325d;"  class="form-control" placeholder="Re-Enter Password">
                              </div>                          
                              <div class="form-group">
                                <input required type="text" id="university"   style="color: #32325d;"  class="form-control" placeholder="Enter University">
                              </div>
                              <div class="form-group">
                                <input required type="text" id="course"   style="color: #32325d;"  class="form-control" placeholder="Enter Subject">
                              </div>
                              <div class="alert alert-warning alert-password" role="alert" style="display: none;">
                                Password does not match.
                              </div>
                              <div class="alert alert-success alert-done" role="alert" style="display: none;">
                                Profile Created Successfully!
                              </div>
                              <center>
                                <div class="loader" style="display:none;"></div>
                              </center>
                              <button type="submit" class="btn btn-default">Signup</button>
                            </form>                    
                        </div>
                    </div>
                        
                </div>                    
                <div class="vl"></div>
                <div class="col-lg-5 ml-5">
                    <div class="text-center" style="margin-top:30%;">
                        <div class="card-header ">
                            <h3 class="card-title">Estudiant Login</h3>
                        </div>
                        <div class="card-body ml-auto mr-auto">
                            <form id="login">
                                <div class="form-group">
                                  <input type="text" id="Email" class="form-control" placeholder="Email" required style="color: #32325d;">
                                </div>
                            
                                <div class="form-group">
                                  <input type="password" id="Pass" class="form-control"  required style="color: #32325d;" placeholder="Password">
                                </div>
                                <div class="alert alert-warning login-alert" role="alert" style="display: none;">
                                  Login with valid credentials. 
                                </div>
                                <div class="alert alert-success login-success" role="alert" style="display: none;">
                                  Login Successful!
                                </div>
                                <center>
                                  <div class="loader" id="loader" style="display:none;"></div>
                                </center>                                  

                                <button type="submit" class="btn btn-default">Login</button>
                            </form>                    
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>
        
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js"></script>
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!--  Notifications Plugin    -->
  <script src="assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/black-dashboard.min.js?v=1.0.0"></script><!-- Black Dashboard DEMO methods, don't include it in your project! -->
  <script src="assets/demo/demo.js"></script>
  <script>
    $(document).ready(function() {
        $('input').click(function(){
            $(this).css('border-color','#32325d')
        })
        
      $().ready(function() {
        $sidebar = $('.sidebar');
        $navbar = $('.navbar');
        $main_panel = $('.main-panel');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');
        sidebar_mini_active = true;
        white_color = false;

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();



        $('.fixed-plugin a').click(function(event) {
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .background-color span').click(function() {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data', new_color);
          }

          if ($main_panel.length != 0) {
            $main_panel.attr('data', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data', new_color);
          }
        });

        $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function() {
          var $btn = $(this);

          if (sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            sidebar_mini_active = false;
            blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
          } else {
            $('body').addClass('sidebar-mini');
            sidebar_mini_active = true;
            blackDashboard.showSidebarMessage('Sidebar mini activated...');
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function() {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function() {
            clearInterval(simulateWindowResize);
          }, 1000);
        });

        $('.switch-change-color input').on("switchChange.bootstrapSwitch", function() {
          var $btn = $(this);

          if (white_color == true) {

            $('body').addClass('change-background');
            setTimeout(function() {
              $('body').removeClass('change-background');
              $('body').removeClass('white-content');
            }, 900);
            white_color = false;
          } else {

            $('body').addClass('change-background');
            setTimeout(function() {
              $('body').removeClass('change-background');
              $('body').addClass('white-content');
            }, 900);

            white_color = true;
          }


        });

        $('.light-badge').click(function() {
          $('body').addClass('white-content');
        });

        $('.dark-badge').click(function() {
          $('body').removeClass('white-content');
        });
      });
    });
  </script>
  
  <script src="./dev-js/estudiantes.js"></script>
</body>

</html>
